<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
    <div class="container">
      <div class="rating-state">
      <img class="head-img" src="./images/icon-star.svg">
      <h1>How did we do?</h1>
      <p> Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
      <div class="ratings">
        <button class="rating" value="1">1</button>
        <button class="rating" value="2">2</button>
        <button class="rating" value="3">3</button>
        <button class="rating" value="4">4</button>
        <button class="rating" value="5">5</button>
      </div> 
       <button type="submit" class="submit-btn">Submit</button>  
    </div> 
    <div class="result-state" style="display: none">
      <img src="./images/illustration-thank-you.svg" class="result-head-img">
      <p class="result-reply">You selected <span class="rating-selected">4</span> out of 5</p>
      <h1>Thank You!</h1>
      <p class="result-info"> We appreciate you taking the time to give a rating. If you ever need more support, 
          don't hesitate to get in touch!</p>
    </div>
    </div> 
 <script src="script.js"></script>
</body>
</html>
